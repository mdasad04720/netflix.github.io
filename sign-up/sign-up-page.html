<!DOCTYPE html>
        <html>
            <head>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Netflix-Login</title>
                <link rel="icon" href="netflix-poster/single-N-LOGO.svg" type="image1/x-icon"/>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
                <link rel="stylesheet" href="sign-up.css">
                <link rel="stylesheet" href="sign-in-responsive.css">

        <!-- https://www.bootstrapcdn.com/ -->
         
            </head>
    <body>

    <header class="main-head">
            <div class="logos">
                <img src="netflix-poster/netflix-4.svg" width="150px">
            </div>
            <div class="form-section">
                <h3>Sign In</h3>
                <input type="email & tel" id="email & mobile number" placeholder="Email or Mobile Number" required><br>
                <br>
                <input type="password"  id="password" placeholder="Password" required><br>
                <br>
                <button>Sign In</button><br>
                
                <h4>OR</h4>
                
                <a href="" class="use">Use a Sign-in Code</a><br>
                <br>
                <a href="">Forgot Password ?</a>
            
                <div class="bottom-content">

                    <label for="Remember me" style="cursor: pointer">
                        <input type="checkbox"
                            name="Remember"
                            id="Remember"
                            value="Remember"> Remember Me</label>
                    
                    <p>New to Netflix ? <a href=""><b>Sign-in Now.</b></a></p>
                    <p>This page is protected by Google reCAPTCHA to 
                    ensure you're not a bot. <a href="" style="color: blue;">Learn More...</a></p>
                </div>
            </div>
    </header>

    </body>
    </html>
